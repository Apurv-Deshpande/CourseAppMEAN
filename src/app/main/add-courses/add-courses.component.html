<div class="example-container mat-elevation-z8">
  <h2> Add Courses</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/courses']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="coursesForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!coursesForm.get('title').valid && coursesForm.get('title').touched">Please enter Title</span>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Tags</mat-label>
        <input matInput placeholder="Tags" formControlName="tags" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!coursesForm.get('tags').valid && coursesForm.get('tags').touched">Please enter Tags</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Youtube</mat-label>
        <input matInput placeholder="Youtube" formControlName="youtube" [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!coursesForm.get('youtube').valid && coursesForm.get('youtube').touched">Please enter
            youtube</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="published" [errorStateMatcher]="matcher">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          <span *ngIf="!coursesForm.get('published').valid && coursesForm.get('published').touched">Please enter
            Date</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!coursesForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
