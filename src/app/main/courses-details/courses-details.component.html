<div class="example-container mat-elevation-z8">
  <h2> Courses Details</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/courses']">
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{courses.title}}</h2>
      </mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Tags:</dt>
        <dd>{{courses.tags}}</dd>
        <dt>Published:</dt>
        <dd>{{courses.published | date }}</dd>



      </dl>

    </mat-card-content>

    <mat-card-actions *ngIf="userIsAuthenticated && userId === courses.creator">
      <a mat-flat-button color="primary" [routerLink]="['/edit-courses', courses._id]">
        <mat-icon>edit</mat-icon> Courses
      </a>
      <a mat-flat-button color="warn" (click)="deleteCourses(courses._id)">
        <mat-icon>delete</mat-icon> Courses
      </a>
    </mat-card-actions>

  </mat-card>

  <div>
    <youtube-player videoId={{courses.youtube}}></youtube-player>
  </div>





</div>
